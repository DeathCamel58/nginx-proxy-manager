name: Build

on:
  push:
    branches: [ "master", "develop" ]

jobs:
  build-ui:
    name: Build UI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          dir: 'frontend'
          cmd: install
      - name: Build production bundle
        uses: borales/actions-yarn@v4
        with:
          dir: 'frontend'
          cmd: build

      - name: Cache Built UI
        uses: actions/cache@v2
        id: frontend-dist
        with:
          path: frontend/dist/*
          key: ${{ github.sha }}
  build:
    runs-on: ubuntu-latest
    needs: [build-ui]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v2
        id: restore-build
        with:
          path: frontend/dist/*
          key: ${{ github.sha }}

      - name: DEBUG1
        run: ls frontend

      - name: DEBUG2
        run: ls frontend/dist

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: deathcamel57/nginx-proxy-manager

      # If we're on master branch, build latest
      - if: github.ref == 'master'
        name: Build the Docker image
        run: docker build . --file ./docker/Dockerfile --tag deathcamel57/nginx-proxy-manager:latest

      # If we're on develop branch, build dev
      - if: github.ref == 'master'
        name: Build the Docker image
        run: docker build . --file ./docker/Dockerfile --tag deathcamel57/nginx-proxy-manager:dev

      - name: Push to Docker Hub
        run: docker push deathcamel57/nginx-proxy-manager
