name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the frontend UI
        run: sudo apt update && sudo apt install yarnpkg -y && sudo npm i -g yarn && cd frontend && yarn install && yarn build && yarn build

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: deathcamel57/nginx-proxy-manager

      - name: Build the Docker image
        run: docker build . --file ./docker/Dockerfile --tag deathcamel57/nginx-proxy-manager:$(date +%s)

      - name: Push to Docker Hub
        run: docker push deathcamel57/nginx-proxy-manager
